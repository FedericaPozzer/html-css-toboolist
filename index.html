<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    
    <title>Toboolist</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo-bar">
            <img src="./img/Logo.png" class="logo" alt="LogoBoolean">
        
            <h1 class="inline-block">Toboolist</h1>
        </div>
    </header>
    
    <main>

        <div class="main-container"></div>

            <div class="option-bar">
                <button class="task">Add Task</button>
                <button class="section">Add Section</button>
            </div>

            <div class="big-bar">

                <details>
                    <summary class="summary">New Task</summary>
                    
                    <div class="item">
                        <div class="entity">&check;</div> 
                        Quarterly Newletter
                        <span class="A">Editorial</span>
                    </div>
                </details>

                <details>
                    <summary class="summary">Today</summary>
                    <div class="item">Recruiting blog post</div>
                    <div class="item"> Mobile app launch</div>
                    <div class="item">Interview John H.</div>
                    <div class="item">Summit update to mobile storefronts</div>
                </details>

                <details>
                    <summary class="summary">Upcoming</summary>
                    <div class="item">Schedule meeting with Alex</div>
                    <div class="item">Homepage refresh</div>
                    <div class="item">Onboard new Sales team members</div>
                    <div class="item">Review editorial calendar</div>
                </details>
                
            </div>

        </div>
    </main> 
</body>
</html>
